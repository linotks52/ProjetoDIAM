# edit_task.html
{% extends "./base.html" %}

{% block title %}
  Editar tarefa
{% endblock %}

{% block content %}
  <h2>Editar tarefa</h2>
  <form method="post" action="{% url 'taskmanager:edit_task' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Atualizar</button>
  </form>
{% endblock %}
