{% extends "./base.html" %}

{% block head %}

    <title> Registo </title>
{% endblock %}


{% block content %}
<div class="login">
    <h1> Registo</h1>

        <form action="{% url 'taskmanager:criar_user'%}"  method="post">
        {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <br>
            <br>
            <input type="text" name="email" placeholder="Email">
            <br>
            <br>
            <input type="text" name="nome" placeholder="Nome">
            <br>
            <br>
            <input type="password" name="password" placeholder="Senha">
            <br>
            <br>
            <label for="my-checkbox">Administrador: </label>
            <input type="checkbox" id="my-checkbox" name="isAdmin">
            <br>
            <br>
            <input type="submit" class ="Eliminaruser" value="Criar" />
            <br>
            <br>
        </form>
    </div>
{% endblock %}
