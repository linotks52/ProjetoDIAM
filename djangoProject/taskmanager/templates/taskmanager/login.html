{% extends "./base.html" %}

{% block head %}
    {% load static %}
    <script type="text/javascript" src="{% static 'taskmanager/javascript/error.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'taskmanager/css/mystyle.css'%}">
    <script>
    var errorMessage = "{{ error_message }}";
        window.onload = error(errorMessage);
    </script>
    <title> Autenticação </title>
{% endblock %}

{% block content %}
        <div class="login">
    <header> <h2>Login </h2> </header>

            <form action="{% url 'taskmanager:logar' %}"  method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Senha">
                <p></p>
            <input type="submit"  class ="Eliminaruser" value="Login" />
            </form>


    <h2> Não tem uma conta? Crie uma <a href="{% url 'taskmanager:signup' %}">aqui</a></h2>
     </div>
{% endblock %}
