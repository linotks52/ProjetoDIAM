{% extends "./base.html" %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'taskmanager/css/mystyle.css'%}">
    <title> Editar Tarefa </title>
{% endblock %}

{% block content %}
  <h2>Editar tarefa</h2>
  <form method="post" action="{% url 'taskmanager:edit_task' task.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Atualizar</button>
  </form>
    <button id="delete">Eliminar</button>

    <script type='text/javascript'>
    var myButton = document.getElementById("delete");
    myButton.addEventListener("click", function() {
        if (confirm("Essa ação é irreversível, deseja prosseguir?")) {
            window.location.href = "{% url 'taskmanager:delete_task' task.id %}";
        }
    });
</script>
{% endblock %}
