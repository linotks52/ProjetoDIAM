{% extends "./base.html" %}

{% block content %}
  <h2>Task List</h2>
  <ul>
  {% if tasks %}
    {% for task in tasks %}
      <li>{{ task.title }}</li>
    {% endfor %}
  {% else %}
        <p>Não há tarefas disponíveis.</p>
    {% endif %}
  </ul>
  <a href="{% url 'taskmanager:create_task' %}">Create Task</a>
{% endblock %}
